services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:5000/api
      - VITE_BACKEND_URL=http://backend:5000
      - VITE_STELLAR_NETWORK=testnet
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - STELLAR_NETWORK=testnet
      # CVM Configuration (opcional - si no est√°, usa valores por defecto)
      - CVM_MODE=${CVM_MODE:-auto}
      - CVM_API_URL=${CVM_API_URL:-}
      - CVM_API_KEY=${CVM_API_KEY:-}
      - CVM_TIMEOUT_MS=${CVM_TIMEOUT_MS:-30000}
    volumes:
      - ./backend:/app
      - /app/node_modules
